<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input label="Email"
                  type="email"
                  [showErrorWhen]="isSubmitted"
                  [control]="fc.email"></text-input>
      <text-input label="Password"
                  type="password"
                  [showErrorWhen]="isSubmitted"
                  [control]="fc.password"></text-input>

      <default-button text="Login"></default-button>
      <div class="register">
        New user? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
